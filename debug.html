<!DOCTYPE html>
<html>
<head>
    <title>Candlestick Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <script src="https://unpkg.com/chartjs-chart-financial"></script>
</head>
<body>
    <div style="width: 800px; height: 400px;">
        <canvas id="chart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        
        // Тестовые данные
        const testData = [
            { x: '2024-01-01', o: 10, h: 15, l: 8, c: 14 },   // растущая (синяя)
            { x: '2024-01-02', o: 14, h: 16, l: 11, c: 12 },  // падающая (морковная)
            { x: '2024-01-03', o: 12, h: 18, l: 10, c: 17 },  // растущая (синяя)
            { x: '2024-01-04', o: 17, h: 19, l: 13, c: 15 }   // падающая (морковная)
        ];

        new Chart(ctx, {
            type: 'candlestick',
            data: {
                datasets: [{
                    label: 'Test Candlesticks',
                    data: testData,
                    
                    // Пробуем все возможные варианты
                    upColor: '#007bff',
                    downColor: '#ff8c42',
                    
                    color: {
                        up: '#007bff',
                        down: '#ff8c42'
                    },
                    
                    borderColor: {
                        up: '#0056b3',
                        down: '#cc6622'
                    }
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
